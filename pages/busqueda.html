<html lang="en">

    <script src="https://cdn.tailwindcss.com"></script>

  </head>

          <div

          >
            <div class="flex shrink-0 items-center">
              <img
                class="h-8 w-auto"
                src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500"
                alt="Your Company"
              />
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a
                  href="../index.html"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"

            </div>
          </div>
        </div>
      </div>
    </nav>

          <input type="text" name="url" id="url" class="w-full pl-10 pr-4 py-2 rounded-md shadow-sm border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" placeholder="Buscar productos...">
          <button id="boton" type="submit" class="absolute inset-y-0 right-0 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">
              Buscar
          </button>
      </div>
    </div>
    <div id="caja" class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto my-8">
      
    </div>
